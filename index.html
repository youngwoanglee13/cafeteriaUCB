<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafeteria UCB</title>
</head>

<body>
  <h1>Menu Cafeteria</h1>
  <label for="idcategoria">Categoria:</label>
  <select id="idcategoria" name="categorias">
    <option value="todas">todas</option>
  </select>
  <ul id="menu-cafeteria"></ul>

  <hr>

  <h1>Hacer una reserva</h1>
  <form id="reservaForm">
    <label for="producto">Producto:</label>
    <select id="producto" name="producto"></select>
    <br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" name="cantidad" min="1" max="10" required>
    <br>
    <label for="iddetalle">Detalle:</label>
    <input type="text" id="iddetalle" name="detalle">
    <br>
    <button type="submit">Reservar</button>
  </form>
  <h1>Reservas realizadas</h1>
  <ul id="reservas"></ul>

  <h1>Agregar producto</h1>
  <form id="agregarProductoForm">
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required>
  <br>
  <label for="descripcion">Descripción:</label>
  <input type="text" id="descripcion" name="descripcion" required>
  <br>
  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio" min="0" required>
  <br>
  <label for="categoria">Categoría:</label>
  <input type="text" id="categoria" name="categoria" required>
  <br>
  <label for="cantidad">Cantidad:</label>
  <input type="number" id="idCantidad" name="cantidad" min="1" max="100" required>
  <br>
  <button type="submitProduct">Agregar</button>
</form>

  <script type="module" src="./src/presenter.js"></script>
</body>

</html>

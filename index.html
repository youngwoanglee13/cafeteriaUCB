<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria UCB</title>
  </head>

  <body>
    <button id="botonUsuario">USUARIO</button>
    <button id="botonAdministrador">ADMINISTRADOR</button>
    <h1>Menu Cafeteria</h1>
    <label for="idcategoria">Categoria:</label>
    <select id="idcategoria" name="categorias">
      <option value="todas">todas</option>
    </select>
    <ul id="menu-cafeteria"></ul>

    <div class="usuariocafe" id="hacerReserva">
      <hr />
      <h1>Hacer una reserva</h1>
      <form id="reservaForm">
        <label for="producto">Producto:</label>
        <select id="productoPorReservar" name="producto"></select>
        <br />
        <label for="cantidad">Cantidad:</label>
        <input
          type="number"
          id="cantidad"
          name="cantidad"
          min="1"
          max="10"
          required
        />
        <br />
        <label for="iddetalle">Detalle:</label>
        <input type="text" id="iddetalle" name="detalle" />
        <br />
        <label for="hora-input">Hora de entrega:</label>
        <input type="time" id="hora-input" min="">
        <br />
        <button id="botonReservar" type="submit">Reservar</button>
      </form>
    </div>
    <div id="reservasRealizadas">
      <hr />
      <h1>Mis Reservas</h1>
      <ul id="reservas"></ul>
    </div>
    
    
    <form id="editarReservaForm" class="usuariocafe">
      <hr />
      <h1>Editar Reserva</h1>
      <label for="select-edit-reserva">Seleccionar Reserva:</label>
      <select id="select-edit-reserva"></select>
      <label for="nueva-cantidad">Nueva Cantidad:</label>
      <input type="number" id="nueva-cantidad" required />
      <label for="nuevo-detalle">Nuevo Detalle:</label>
      <input type="text" id="nuevo-detalle" />
      <button type="submit">Editar Reserva</button>
    </form>

    
    <div class="admincafe" style="display: none">
      <hr />
      <h1>Agregar producto</h1>
      <form id="agregarProductoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br />
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" name="descripcion" required />
        <br />
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" min="0" required />
        <br />
        <label for="categoria">Categoría:</label>
        <input type="text" id="categoria" name="categoria" required />
        <br />
        <label for="cantidad">Cantidad:</label>
        <input
          type="number"
          id="idCantidad"
          name="cantidad"
          min="1"
          max="100"
          required
        />
        <br />
        <button type="submitProduct">Agregar</button>
      </form>

      <h1>Editar un producto:</h1>
      <label for="select-edit">Selecciona un producto para editar:</label>
      <select id="select-edit"></select>
      <button id="botonEditarProducto" onclick="editarProductoHtml()">Editar Producto</button>
      <br /><br />

      <h1>Eliminar un producto:</h1>
      <label for="select-delete">Selecciona un producto para eliminar:</label>
      <select id="select-delete"></select>
      <button id="botonEliminarProducto" onclick="eliminarProductoHtml()">Eliminar Producto</button>
      <br /><br />

    </div>
    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
